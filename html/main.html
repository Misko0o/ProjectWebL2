<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
</head>
<body>
    <header id="header">
        <div id="icon-bar">
            <div id="icons">
                <img id="frst_img" src="https://point.md/static/svg/new-icons/menu.svg">
                <img src="https://point.md/static/svg/new-icons/search-1.svg" id="contentSearchBtn">
            </div>
    
            <div id="logo">
                <img src="../images/logo_cutted.png">
            </div>
    
            <div id="blanc">
                <button id="btn">Login</button>
            </div>
        </div>

        <div id="themes-bar">
            <hr>
            <div id="themes-container">
                <p>Toutes</p>
                <p>Politique</p>
                <p>Economie</p>
                <p>Sport</p>
                <p>Culture</p>
                <p>Science</p>
                <p>Voyage</p>
                <button id="addArticle">Report news +</button>
            </div>
            <hr>
        </div>
    </header>

    <div id="carousel-container">
        <div id="carousel"></div>
        <div id="image-controller"></div>
    </div>


    <div id="content-and-widgets">
        <div id="content-container">
            <div id="content-header">
                <h1>News From Nice:</h1>
                <div>
                    <img src="../images/shest.png">
                    <h3>Sources</h3>
                </div>
            </div>
            <input type="text" id="searchInput" placeholder="Search">
            <div id="noResults"></div>

        </div>

        
        <div id="widgets-container">

            <div id="video-widget">
                <h2>Football Highlight</h2>
                <div id="highlight-container"></div>
            </div>
            <div id="odds-widget">
                <h2>Todayâ€™s Odds</h2>
                <table id="odds-table" class="odds-table">
                    <tr><th>Match</th><th>Home</th><th>Draw</th><th>Away</th></tr>
                </table>
            </div>            
        </div>
        
    </div>


    
    


    
    <script type="module" src="../scripts/main.js"></script>
</body>
</html>
